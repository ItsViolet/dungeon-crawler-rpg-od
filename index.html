<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik Vinyl' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dungeon Crawler on Demand!</title>
</head>

<body>
    <main>
        <!-- Title Screen -->
        <div id="title-screen" class="game-container">
            <div>
                <i class="fa-solid fa-dungeon fa-5x"></i>
                <h1>Dungeon Crawler on Demand!</h1>
            </div>
            <p>Click anywhere to start</p>
        </div>

        <!-- Character Creation -->
        <div id="character-creation" class="game-container">
            <form id="name-submit">
                <h1>What is your name?</h1>
                <input type="text" id="name-input" autocomplete="off">
                <p id="alert"></p>
                <button type="submit">Confirm</button>
            </form>
        </div>

        <!-- Hub -->
        <div id="hub" class="game-container">
            <div class="primary-panel">
                <p id="player-name"></p>
                <p id="player-gold"></p>
                <button><i class="fas fa-bars" style="font-size: 1.3rem;"></i></button>
            </div>
            <h1>Hub</h1>
            <div class="primary-panel">
                <button id="labyrinth"><i class="fas fa-dungeon"></i>Labyrinth</button>
                <button id="market"><i class="fas fa-store"></i>Market</button>
                <button id="blacksmith"><i class="fas fa-warehouse"></i>Blacksmith</button>
                <button id="tavern"><i class="fas fa-house-chimney"></i>Tavern</button>
            </div>
        </div>

        <!-- Utilities -->
        <div id="loading" class="game-container">
            <div class="loader"></div>
        </div>
    </main>

    <script src="./assets/js/player.js"></script>
    <script src="./assets/js/validation.js"></script>
</body>

</html>
